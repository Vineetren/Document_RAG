<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status - RAG Assistant</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="/static/style.css">
    <script>
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.add('light-mode');
        }
    </script>
    <style>
        .status-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .status-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .status-header h1 {
            font-size: 32px;
            margin: 0 0 8px 0;
            color: var(--text-main);
        }
        .status-header p {
            color: var(--text-muted);
            font-size: 14px;
        }
        .status-card {
            background: var(--bg-sidebar);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.2s;
        }
        .status-card:hover {
            border-color: var(--primary);
        }
        .status-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .status-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: var(--surface);
        }
        .status-details h3 {
            margin: 0 0 4px 0;
            font-size: 18px;
            color: var(--text-main);
        }
        .status-details p {
            margin: 0;
            font-size: 13px;
            color: var(--text-muted);
        }
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .status-ok {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }
        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }
        .status-loading {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: 0.2s;
        }
        .back-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .refresh-btn {
            padding: 10px 20px;
            background: transparent;
            color: var(--text-main);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .refresh-btn:hover {
            background: var(--surface);
        }
        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 32px;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="status-container">
    <div class="status-header">
        <h1>System Status</h1>
        <p>Real-time health monitoring of all services</p>
    </div>

    <div class="status-card">
        <div class="status-info">
            <div class="status-icon" style="color: var(--primary);">
                <i class="ph-fill ph-cpu"></i>
            </div>
            <div class="status-details">
                <h3>Backend API</h3>
                <p>FastAPI application server</p>
            </div>
        </div>
        <div class="status-badge status-loading" id="backend-status">
            <i class="ph ph-circle-notch" style="animation: spin 1s linear infinite;"></i>
            Checking...
        </div>
    </div>

    <div class="status-card">
        <div class="status-info">
            <div class="status-icon" style="color: var(--primary);">
                <i class="ph-fill ph-database"></i>
            </div>
            <div class="status-details">
                <h3>Database</h3>
                <p>SQLite document storage</p>
            </div>
        </div>
        <div class="status-badge status-loading" id="database-status">
            <i class="ph ph-circle-notch" style="animation: spin 1s linear infinite;"></i>
            Checking...
        </div>
    </div>

    <div class="status-card">
        <div class="status-info">
            <div class="status-icon" style="color: var(--primary);">
                <i class="ph-fill ph-brain"></i>
            </div>
            <div class="status-details">
                <h3>LLM Connection</h3>
                <p>OpenAI/OpenRouter API</p>
            </div>
        </div>
        <div class="status-badge status-loading" id="llm-status">
            <i class="ph ph-circle-notch" style="animation: spin 1s linear infinite;"></i>
            Checking...
        </div>
    </div>

    <div class="actions">
        <a href="/" class="back-btn">
            <i class="ph-bold ph-arrow-left"></i>
            Back to App
        </a>
        <button class="refresh-btn" onclick="checkStatus()">
            <i class="ph ph-arrow-clockwise"></i>
            Refresh
        </button>
    </div>
</div>

<script>
    if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
    }

    async function checkStatus() {
        const badges = {
            backend: document.getElementById('backend-status'),
            database: document.getElementById('database-status'),
            llm: document.getElementById('llm-status')
        };

        // Reset to loading
        Object.values(badges).forEach(badge => {
            badge.className = 'status-badge status-loading';
            badge.innerHTML = '<i class="ph ph-circle-notch" style="animation: spin 1s linear infinite;"></i> Checking...';
        });

        try {
            const response = await fetch('/status');
            const data = await response.json();

            // Update backend
            if (data.backend === 'ok') {
                badges.backend.className = 'status-badge status-ok';
                badges.backend.innerHTML = '<i class="ph-fill ph-check-circle"></i> Operational';
            } else {
                badges.backend.className = 'status-badge status-error';
                badges.backend.innerHTML = '<i class="ph-fill ph-x-circle"></i> Error';
            }

            // Update database
            if (data.database === 'ok') {
                badges.database.className = 'status-badge status-ok';
                badges.database.innerHTML = '<i class="ph-fill ph-check-circle"></i> Operational';
            } else {
                badges.database.className = 'status-badge status-error';
                badges.database.innerHTML = '<i class="ph-fill ph-x-circle"></i> Error';
            }

            // Update LLM
            if (data.llm === 'ok') {
                badges.llm.className = 'status-badge status-ok';
                badges.llm.innerHTML = '<i class="ph-fill ph-check-circle"></i> Operational';
            } else {
                badges.llm.className = 'status-badge status-error';
                badges.llm.innerHTML = '<i class="ph-fill ph-x-circle"></i> Error';
            }
        } catch (error) {
            console.error('Status check failed:', error);
            Object.values(badges).forEach(badge => {
                badge.className = 'status-badge status-error';
                badge.innerHTML = '<i class="ph-fill ph-x-circle"></i> Error';
            });
        }
    }

    // Check status on load
    checkStatus();
</script>

</body>
</html>
