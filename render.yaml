services:
  - type: web
    name: doc-upload-rag
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        value: https://openrouter.ai/api/v1
      - key: CHAT_MODEL
        value: meta-llama/llama-3.1-8b-instruct
      - key: AUTH_USERNAME
        value: admin
      - key: AUTH_PASSWORD
        sync: false
